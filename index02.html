<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style color javascript</title>
    <script>
        function  ViuColor(newColor){
            const elem =  document.getElementById('Mar');
            elem.style.color = newColor;
          }
    </script>
</head>
<body>
    <p id="Mar">Mar em alta </p>
    <button onclick="ViuColor('yellow');">yellow</button>
</body>
</html>
